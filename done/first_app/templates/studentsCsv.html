{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="col-12 ">
        <h1 class="col-4 mx-auto c">From db</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-dark mb-2 c" href="/" role="button">Create new Student</a>
        </div>
    </div>
    <table class="table table-dark table-striped ">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Dorm</th>
        </tr>
        {% for stud in students %}
            <tr>
                <td>{{ stud[0] }}</td>
                <td>{{ stud[1] }}</td>
                <td>{{ stud[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
