{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="col-12 ">
        <h1 class="col-4 mx-auto c">From db</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-dark mb-2 c" href="/" role="button">Create new Student</a>
        </div>
    </div>
    <table class="table table-dark table-striped ">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Dorm</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for stud in students %}
            <tr>
                <td>{{ stud.id }}</td>
                <td>{{ stud.name }}</td>
                <td>{{ stud.email }}</td>
                <td>{{ stud.dorm }}</td>
                <td>{{ stud.date_created.strftime('%Y-%b-%d') }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="/update/{{stud.id}}">Update</a>
                    <br>
                    <a class="btn btn-danger btn-sm" href="/delete/{{stud.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
