{% extends "layout.html" %}

            <a class="btn btn-primary mb-2 c" href="/">Return</a>
        </div>
    </div>

    <div class="col-12 mx-auto "></div>

    <table class="table table-dark table-striped ">

            <th>NOMBREFACILITADOR</th>
        </tr>
        {% for tech in technicians %}

                <td>{{ tech }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
